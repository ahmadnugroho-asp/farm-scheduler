name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Check for outdated dependencies
        run: |
          cd server
          echo "## ðŸ“¦ Dependency Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          npm outdated --json > outdated.json || true

          if [ -s outdated.json ]; then
            echo "### Outdated Packages" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Current | Wanted | Latest |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY

            node -e "
            const fs = require('fs');
            const outdated = JSON.parse(fs.readFileSync('outdated.json', 'utf8'));
            Object.keys(outdated).forEach(pkg => {
              const info = outdated[pkg];
              console.log(\`| \${pkg} | \${info.current} | \${info.wanted} | \${info.latest} |\`);
            });
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for security vulnerabilities
        run: |
          cd server
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          npm audit --json > audit.json || true

          node -e "
          const fs = require('fs');
          const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));

          if (audit.metadata) {
            const vulns = audit.metadata.vulnerabilities;
            const total = vulns.info + vulns.low + vulns.moderate + vulns.high + vulns.critical;

            console.log('**Total vulnerabilities:** ' + total);
            console.log('');
            console.log('- ðŸ”´ Critical: ' + vulns.critical);
            console.log('- ðŸŸ  High: ' + vulns.high);
            console.log('- ðŸŸ¡ Moderate: ' + vulns.moderate);
            console.log('- ðŸŸ¢ Low: ' + vulns.low);
            console.log('- â„¹ï¸  Info: ' + vulns.info);
          }
          " >> $GITHUB_STEP_SUMMARY

  auto-update-dependencies:
    name: Auto-update Dependencies (Patch)
    runs-on: ubuntu-latest
    needs: check-updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Update patch versions
        run: |
          cd server
          npm update --save

      - name: Check if package-lock.json changed
        id: check-changes
        run: |
          if git diff --quiet server/package-lock.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies to latest patch versions"
          title: "ðŸ”„ Automated Dependency Updates"
          body: |
            ## ðŸ“¦ Automated Dependency Updates

            This PR updates dependencies to their latest patch versions.

            ### Changes
            - Updated npm dependencies to latest patch versions
            - No breaking changes expected

            ### Checklist
            - [ ] Review changes in package-lock.json
            - [ ] Verify CI tests pass
            - [ ] Test the application locally if needed

            ---
            ðŸ¤– This PR was automatically created by GitHub Actions
          branch: automated-dependency-updates
          delete-branch: true
