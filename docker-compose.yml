version: '3.8'

services:
  farm-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farm-scheduler-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SHEET_ID=${SHEET_ID}
    volumes:
      # Mount service account file
      - ./server/service-account.json:/app/server/service-account.json:ro
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/tasks', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: farm-scheduler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - farm-scheduler
    restart: unless-stopped
    networks:
      - farm-network
    profiles:
      - production

networks:
  farm-network:
    driver: bridge

volumes:
  logs:
